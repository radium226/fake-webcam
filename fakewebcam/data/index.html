<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fake Webcam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $('#qr-code-button').on('click', function () {
          var data = $('#qr-code-data-input').val();
          alert(data)
          var url = '/qr_code';
          var request = $.ajax({
            url: url,
            type: 'POST',
            data: data,
            contentType: "text/plain",
            dataType: "text",
            success: function (base64) {
              $('#qr-code').attr('src', 'data:image/png;base64,' + base64);
            },
            error: function () {
              alert('Failure...');
            }
          });
        });

        $('#local-image-input').on('change', function(changeEvent) {
          var files = changeEvent.target.files;
          $('#local-image-button').on('click', function(clickEvent) {
            var data = new FormData();
            data.append("local_image_upload", files[0]);

            $.ajax({
              url: '/local_image',
              type: 'POST',
              data: data,
              cache: false,
              dataType: false,
              processData: false,
              contentType: false,
              success: function(base64, textStatus, jqXHR) {
                $('#local-image').attr('src', 'data:image/png;base64,' + base64);
              },
              error: function(jqXHR, textStatus, errorThrown) {
                alert('Failure...');
              }
            });
          });
        });
      });
    </script>
    <style>
      #logo {
        height: 64px;
        width: 64px;
      }

      .tab-content {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
        height: 100%;
        border-radius: 0px 0px 5px 5px;
      }

      .nav-tabs {
        margin-bottom: 0;
      }

      #qr-code-data-input {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Fake Webcam -->
      <div class="page-header">
        <div class="media">
          <div class="media-left media-middle">
            <img id="logo" class="media-object" src="static/webcam.png" />
          </div>
          <div class="media-body">
            <h1 class="page">Fake Webcam</h1>
          </div>
        </div>
      </div>

      <div>
        <ul  class="nav nav-tabs">
          <li class="active">
            <a href="#local-image-tab" data-toggle="tab">Local Image</a>
          </li>
          <li>
            <a href="#qr-code-tab" data-toggle="tab">QR Code</a>
          </li>
        </ul>

        <div class="tab-content clearfix">
          <!-- Local Image -->
          <div class="tab-pane active" id="local-image-tab">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="local-image-input">File</label>
                  <input type="file" name="local-image-input" id="local-image-input">
                  <p class="help-block">Choose the file on your computer that you want to be played</p>
                </div>
              </div>
              <div class="col-md-6">
                <img id="local-image" />
              </div>
            </div>
            <button type="button" class="btn btn-default btn-block" id="local-image-button">Upload &amp; Play Local File Image</button>
            </div>

            <!-- QR Code -->
            <div class="tab-pane" id="qr-code-tab">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="qr-code-data-input">QR Code</label>
                    <textarea id="qr-code-data-input" rows="10"></textarea>
                    <p class="help-block">Enter the data the QR Code should contain</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <img id="qr-code" />
                </div>
              </div>
              <button type="button" class="btn btn-default btn-block" id="qr-code-button">Create &amp; Play QR Code</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
